{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Med-Lock</h1>
              <span class="subheading">A webapp for individuals</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <H1>Upload your Report</H1>
          <hr>
               <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
              <a href="/"><button class="btn btn-primary">Home</button></a>
              <hr>

          <h1>Add/Edit Post</h1>
   
 <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter title.">
                <p class="help-block text-danger">{{post.title}}</p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>slug</label>
                <input type="email" class="form-control" placeholder="slug" id="slug" name="slug" required data-validation-required-message="Please enter slug.">
                <p class="help-block text-danger">{{post.slug}}</p>
              </div>
            </div>
           
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Message" id="content" name=content required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>



          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts â†’</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
